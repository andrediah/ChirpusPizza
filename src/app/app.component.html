<h1>{{title}}</h1>

<table>
  <thead>
    <tr>
      <th>
        Item
      </th>
      <th>
        Category
      </th>
      <th>
        Price
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of menuItems;">
      <td>
        {{item.name}}
      </td>
      <td>
        {{item.category | lowercase}}
      </td>
      <td>
        {{item.price | currency}}
      </td>
    </tr>
  </tbody>
